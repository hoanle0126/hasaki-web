server {
    listen ${PORT};

    # Phục vụ file tĩnh của React
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        # Điều hướng mọi route về index.html để React Router hoạt động
        try_files $uri $uri/ /index.html;
    }

    # Proxy các request API đến backend
    # Biến $API_URL sẽ được truyền vào từ Render
    location /api/ {
        # Dấu / ở cuối proxy_pass rất quan trọng
        # Nó sẽ bỏ /api/ ra khỏi request
        # Ví dụ: /api/users -> http://backend-url/users
        proxy_pass ${API_URL}/; 
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}